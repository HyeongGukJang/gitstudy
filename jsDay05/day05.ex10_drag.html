<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#box{
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px solid black;
            background-color: red;
            text-align: center;
            line-height: 100px;
            left: 100px;
            top: 10px;
        }
    </style>
    <script>
        window.onload = function(){
            var box = document.querySelector("#box");
            box.onmousedown = function(event){
                this.gapX = event.clientX - this.offsetLeft;
                this.gapY = event.clientY - this.offsetTop;
                    
                window.onmousemove = function(event2){
                box.style.left = event2.clientX - box.gapX  + "px";
                box.style.top = event2.clientY - box.gapY + "px";
                }
            }
            window.onmouseup = function(event2){
                window.onmousemove = null;
            }
        };
    </script>
</head>
<body>

    <div id = "box">Box</div>

</body>
</html>
