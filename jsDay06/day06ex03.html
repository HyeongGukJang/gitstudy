<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id ="btn">확인</button>

    <script>
        // 화살표 함수는 함수가 포함된 객체가 this 이다.
        // function 함수는 함수를 호출한 요소가 this 가 된다. 
        showThis = () => {
            console.dir(this);
        }

        window.onload = showThis;
        document.querySelector("#btn").onclick = showThis;

    </script>
</body>
</html>
