<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    window.addEventListener('load', function () {
        var name = prompt("성명입력", "")
        var isOk = confirm("당신은 " + name + "맞습니까?");
        if (isOk) {
            document.write("<h3>입력 받은 이름은 " + name + "입니다</h3>");
        } else {
            alert("경고 : 누구세요?");
        }
    }, true);

</script>
<body>
    <h1 id = "aa"></h1>
</body>

</html>
