<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto 번호 생성기!</title>
</head>
<style>
    #header {
        background-color: rgb(187, 211, 255);
        font-size: 50px;
        text-align: center;
    }

    #number1 {
        font-style: italic;
        font-family: monospace;
        font-size: 50px;
        text-align: center;
    }

    #how {
        font-style: italic;
        font-family: monospace;
        font-size: 50px;
        text-align: center;
    }
</style>
<body>
    <h1 id="header">Lotto 번호 생성기</h1>
    <hr id="hr_line">
        <table class="cell">
            <tr>
                <td id="how">번호 : </td>
                <td id="number1"></td>
            </tr>
        </table>
  
    <script>
    //  과제 2 자바스크립트로 배열을 이용하여 로또번호 생성기 만들기
        // w3schools.com을 참고하여
        // 콘솔말고 브라우저 화면에 출력하기
        //  var lotto = [];
        // lotto.push(5); <- 배열 요소에 값을 넣을때
        // lotto.length; 배열의 크기
        var lotto = [];
        var cnt = 0;
        var temp = 0;
        while (cnt < 6) {
            lotto[cnt] = (Math.floor(Math.random() * 45) + 1);
            for (var i = 0; i < cnt; i++) {
                if (lotto[cnt] == lotto[i]) {
                    lotto[cnt] = (Math.floor(Math.random() * 45) + 1);
                    cnt--;
                    break;
                }
            }
            cnt++;
            sort();
        }
        
        function sort() {
            for (var x = 0; x < lotto.length - 1; x++) {
                for (var y = x + 1; y < lotto.length; y++) {
                    if (lotto[x] > lotto[y]) {
                        temp = lotto[x];
                        lotto[x] = lotto[y];
                        lotto[y] = temp;
                    }
                }
            }
        }
        document.getElementById("number1").innerHTML = lotto;
    </script>
</body>
</html>
