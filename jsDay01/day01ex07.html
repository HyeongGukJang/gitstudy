<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>더하기 계산기2</title>
</head>

<body>
    <h1>더하기 계산기2</h1>
    <hr>
    <input type="text" id="a" size="5"> +
    <input type="text" id="b" size="5">
    <input type="button" id="btn" value="확인">
    <hr>
    <!-- 결과를 보여주는 영역 -->
    <div>결과 : <span id="result"></span></div>

    <script>
        var a = document.getElementById("a");
        var b = document.getElementById("b");

        // console.dir(a);
        // console.dir(b);
        // id가 btn인 요소를 DOM으로 가져온다.
        var btn = document.getElementById("btn");
        // btn 요소가 정확히 선택 되었는지? 검사.
        // console.log(btn);
        var result = document.getElementById("result");
        console.dir(result);
        // 이름이 없는 함수 = 익명함수를 만들 수 있다. -> 이벤트 핸들러로 사용(많이 사용하는 구조)
        btn.onclick = function () {
            // 자바스크립트에서 형변환 해주는 메소드 number와 String과 boolean
            // Number()
            // String()
            // Boolean()
            // var c = Number(a.value) + Number(b.value);
            
            if(isNaN(parseInt(a.value))){
                alert('a를 다시 입력해!!');
                a.value="";
                a.focus;
                return;
            }

            // Boolean의 결과값 : true, false
            // 제어문에서 false로 간주 하는것 : 0, NaN, "", null, undefined

            if( isNaN(parseInt(b.value))){
                alert('b를 다시 입력해!!');
                b.value="";
                b.focus;
                return;
            }

            var aValue = parseInt(a.value);
            var bValue = parseInt(b.value);
            var c = aValue + bValue;
            result.innerHTML = "<strong>" + aValue + "+" + bValue + "=" + c + "<strong>";
            // alert('확인 버튼 눌렀다!');
        }
    </script>
</body>

</html>
